<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />

    <link
      rel="shortcut icon"
      href="assets/images/ico.svg"
      type="image/x-icon"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <div class="logo_image"></div>
          <p>Dashboard</p>
        </div>
        <div class="information">
          <div class="home">
            <div></div>
            <p>Home</p>
          </div>
          <div class="profile">
            <div></div>
            <p>Profile</p>
          </div>
          <div class="message">
            <div></div>
            <p>Messages</p>
          </div>
          <div class="history">
            <div></div>
            <p>History</p>
          </div>
          <div class="task">
            <div></div>
            <p>Tasks</p>
          </div>
          <div class="communities">
            <div></div>
            <p>Communities</p>
          </div>
        </div>
        <div class="information">
          <div class="settings">
            <div></div>
            <p>Settings</p>
          </div>
          <div class="support">
            <div></div>
            <p>Support</p>
          </div>
          <div class="privacy">
            <div></div>
            <p>Privacy</p>
          </div>
        </div>
        <div class="about">
          <p>
            Â© Created by
            <a href="https://github.com/gapg3692">Gabriel Paneca</a>
          </p>
        </div>
      </aside>

      <header>
        <div class="upper-header">
          <div class="open-sidebar">
            <button></button>
          </div>
          <div class="search-bar">
            <button></button>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="notifications">
            <button></button>
          </div>
          <div class="user-small-logo">
            <button></button>
          </div>
          <div class="user-small-name">
            <p></p>
          </div>
        </div>
        <div class="lower-header">
          <button class="user-logo"></button>
          <div class="user-welcome">
            <p>Hi there,</p>
            <h1></h1>
          </div>
          <div class="buttons-low-header">
            <button class="add"></button>
          </div>
          <div class="buttons-low-header">
            <button class="update"></button>
          </div>
          <div class="buttons-low-header">
            <button class="share"></button>
          </div>
        </div>
      </header>
      <main>
        <h1>main</h1>
      </main>
    </div>
  </body>
</html>
